<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styale.css" />
    <title>News-website</title>
  </head>
  <body>
    <nav>
      <div class="main-nav container flex">
        <a href="#" onclick="reload()"  class="company-logo">
          <img src="Global_News.webp" alt="" />
        </a>
        <div class="nev-link">
          <ul class="flex">
            <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
            <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
            <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
          </ul>
        </div>
        <div class="search-bar">
          <input type="text" class="news-input" id="search-text"  placeholder="Search.." />
          <button class="search-button" id="search-button">Search</button>
        </div>
      </div>
    </nav>

    <main>
      <div class="cards-container container flex" id="cards-container">
        
      </div>
    </main>

    <template id="template-news-card">
      <div class="card">
        <div class="card-header" >
          <img src="" alt="img" id="news-img" />
        </div>
        <div class="card-content">
          <h3 id="news-title">This is the Title</h3>
          <h6 id="news-source">End gadget 4/05/2025</h6>
          <p class="news-desc" id="news-desc">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
            vero fugiat nisi magnam doloremque commodi excepturi corrupti, culpa
            esse id sapiente nesciunt, delectus temporibus perferendis quia
            velit pariatur inventore provident!
          </p>
        </div>
      </div>
    </template>

    <script src="script.js"></script>
    <!-- <script src="scri.js"></script> -->
  </body>
</html>
